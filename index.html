<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Requist</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            text-align: center;
            padding: 60px 0;
        }

        .section__title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .section__subtitle {
            font-size: 1.2rem;
            color: #777;
        }

        .contact__container {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .contact__form {
            width: 100%;
        }

        .contact__inputs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .contact__content {
            margin-bottom: 20px;
        }

        .contact__label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #555;
        }

        .contact__input,
        .contact__textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button.button--flex {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button__icon {
            margin-right: 10px;
        }

        /* Hover effect for the button */
        button.button--flex:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .contact__inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <section class="contact section" id="contact">
        <h2 class="section__title">Delete Account</h2>
        <span class="section__subtitle">*Don't enter the wrong information</span>

        <div class="contact__container container grid">

            <form action="#" class="contact__form grid"> <!--  onsubmit="sendEmail(); reset(); return false;"  -->
                <div class="contact__inputs grid">
                    <div class="contact__content">
                        <label for="" class="contact__label">Name</label>
                        <input type="text" class="contact__input" id="name" autocomplete="off" required>
                    </div>

                    <div class="contact__content">
                        <label for="" class="contact__label">E-mail</label>
                        <input type="email" class="contact__input" id="email" autocomplete="off" required>
                    </div>

                    <div class="contact__content">
                        <label for="" class="contact__label">Contact No.</label>
                        <input type="text" class="contact__input" id="phone" autocomplete="off" required>
                    </div>
                </div>

                <div class="contact__content">
                    <label for="" class="contact__label">Subject</label>
                    <input type="text" class="contact__input" id="subject" autocomplete="off" required>
                </div>

                <div class="contact__content">
                    <label for="" class="contact__label">Description</label>
                    <textarea name="" id="description" cols="0" rows="7" class="contact__input" autocomplete="off"
                        required></textarea>
                </div>

                <div>
                    <button type="submit" class="button button--flex">
                        <!-- <a class="button button--flex"> -->Request for Delete Account<!-- </a> -->
                        <i class="uil uil-message button__icon"></i>
                    </button>
                </div>
            </form>
        </div>

    </section>
    </main>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./NewsFeedDeleteRequist.js"></script>
</body>

</html>
